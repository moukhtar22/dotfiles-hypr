# ===================
# === Keybindings ===
# ===================

# Programs & scripts
$terminal = alacritty
$fileManager = nautilus -w
$menu = rofi -show drun
$browser = firefox
$screenshot = bash ~/.config/hypr/scripts/screenshot.sh
$cropscreenshot = bash ~/.config/hypr/scripts/cropscreenshot.sh
$reload = bash ~/.config/hypr/scripts/reload.sh

# Mod Key
$mainMod = SUPER

# Terminal
bind = $mainMod, RETURN, exec, $terminal

# Kill active
bind = $mainMod, Q, killactive

# Logout
bind = $mainMod SHIFT, Q, exec, wlogout

# Lock screen
bind = $mainMod SHIFT, W, exec, hyprlock

# File manager
bind = $mainMod, E, exec, $fileManager

# Web browser
bind = $mainMod, B, exec, $browser

# Apps menu
bind = $mainMod, M, exec, $menu

# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Color picker
bind = $mainMod, P, exec, hyprpicker -a -f hex

# Reload script
bind = $mainMod SHIFT, R, exec, $reload

# Screenshot
bind = $mainMod, PRINT, exec, $screenshot
bind = , PRINT, exec, $cropscreenshot

# Toggle floating
bind = $mainMod SHIFT, F, togglefloating

# Toggle fullscreen
bind = $mainMod, F, fullscreen

# Split layout
bind = $mainMod, I, togglesplit

# Pseudo workspace
bind = $mainMod, T, pseudo

# Move focus 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move windows with keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with keys
bind = $mainMod CONTROL, l, resizeactive, 50 0
bind = $mainMod CONTROL, h, resizeactive, -50 0
bind = $mainMod CONTROL, k, resizeactive, 0 -50
bind = $mainMod CONTROL, j, resizeactive, 0 50

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pamixer --increase 5
bindel = ,XF86AudioLowerVolume, exec, pamixer --decrease 5
bindel = ,XF86AudioMute, exec, pamixer --toggle-mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- -n 5%

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, F12, exec, playerctl next
bind = $mainMod, F11, exec, playerctl play-pause
bind = $mainMod, F10, exec, playerctl previous
