# ===================
# === Keybindings ===
# ===================

# Programs & scripts
$uswm = uwsm app --

$terminal = $uwsm alacritty
$fileManager = $uwsm nautilus -w
$menu = $uwsm rofi -show drun
$musicPlayer = $uwsm LD_PRELOAD=/usr/lib/spotify-adblock.so spotify
$browser = $uwsm chromium
$screenLock = $uwsm hyprlock
$notes = $uwsm gnome-text-editor
$officeSuite = $uwsm onlyoffice-desktopeditors
$clipboard = $uwsm cliphist list | rofi -dmenu | cliphist decode | wl-copy
$eyeDropper = $uwsm hyprpicker -a -f hex
$colorPicker = $uwsm kcolorchooser
$imageEditor = $uwsm gimp
$logout = $uwsm wlogout
$screenshot = bash ~/.config/hypr/scripts/screenshot.sh
$cropscreenshot = bash ~/.config/hypr/scripts/cropscreenshot.sh
$reload = bash ~/.config/hypr/scripts/reload.sh
$theme_changer = $uwsm bash ~/.config/hypr/scripts/themes_rofi_list.sh

# Themes
$theme1 = bash ~/.config/hypr/themes/gruvbox/theme.sh
$theme2 = bash ~/.config/hypr/themes/nordic/theme.sh
$theme3 = bash ~/.config/hypr/themes/onedark/theme.sh
$theme4 = bash ~/.config/hypr/themes/catppuccin-mocha/theme.sh
$theme4 = bash ~/.config/hypr/themes/doom-one/theme.sh
$theme5 = bash ~/.config/hypr/themes/solarized-osaka/theme.sh
$theme6 = bash ~/.config/hypr/themes/rose-pine/theme.sh
$theme7 = bash ~/.config/hypr/themes/everforest/theme.sh
$theme8 = bash ~/.config/hypr/themes/kanagawa-wave/theme.sh
$theme9 = bash ~/.config/hypr/themes/kanagawa-light/theme.sh
$theme10 = bash ~/.config/hypr/themes/gruvbox-light/theme.sh

# Mod Key
$mainMod = SUPER

# Terminal
bind = $mainMod, RETURN, exec, $terminal

# Music player
bind = $mainMod, S, exec, LD_PRELOAD=/usr/lib/spotify-adblock.so spotify

# Lock screen
bind = $mainMod SHIFT, W, exec, $screenLock

# File manager
bind = $mainMod, E, exec, $fileManager

# Notes
bind = $mainMod, N, exec, $notes

# Web browser
bind = $mainMod, B, exec, $browser

# Office suite
bind = $mainMod, O, exec, $officeSuite

# Apps menu
bind = $mainMod, M, exec, $menu

# Clipboard
bind = $mainMod, V, exec, $clipboard

# Image editor
bind = $mainMod, G, exec, $imageEditor

# Eye dropper
bind = $mainMod, P, exec, $eyeDropper

# Kcolorchooser
bind = $mainMod, D, exec, $colorPicker

# Reload script
bind = $mainMod SHIFT, R, exec, $reload

# Screenshot
bind = $mainMod, PRINT, exec, $screenshot
bind = , PRINT, exec, $cropscreenshot

# Kill active
bind = $mainMod, Q, killactive

# Logout
bind = $mainMod SHIFT, Q, exec, $logout

# Theme Changer
bind = $mainMod, T, exec, $theme_changer
bind = $mainMod CONTROL, 1, exec, $theme1
bind = $mainMod CONTROL, 2, exec, $theme2
bind = $mainMod CONTROL, 3, exec, $theme3
bind = $mainMod CONTROL, 4, exec, $theme4
bind = $mainMod CONTROL, 5, exec, $theme5
bind = $mainMod CONTROL, 6, exec, $theme6
bind = $mainMod CONTROL, 7, exec, $theme7
bind = $mainMod CONTROL, 8, exec, $theme8
bind = $mainMod CONTROL, 9, exec, $theme9
bind = $mainMod CONTROL, 0, exec, $theme10

# Toggle floating
bind = $mainMod SHIFT, F, togglefloating

# Toggle fullscreen
bind = $mainMod, F, fullscreen

# Split layout
bind = $mainMod, I, togglesplit

# Pseudo workspace
bind = $mainMod SHIFT, T, pseudo

# Move focus 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move windows with keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with keys
bind = $mainMod CONTROL, l, resizeactive, 50 0
bind = $mainMod CONTROL, h, resizeactive, -50 0
bind = $mainMod CONTROL, k, resizeactive, 0 -50
bind = $mainMod CONTROL, j, resizeactive, 0 50

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, pamixer --increase 5
bindeld = ,XF86AudioLowerVolume, Volume down, exec, pamixer --decrease 5
bindeld = ,XF86AudioMute, Mute, exec, pamixer --toggle-mute
bindeld = ,XF86AudioMicMute, Mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, brightnessctl set 10%+
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl set 10%- -n 5%

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPause, Pause, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, F12, exec, playerctl next
bind = $mainMod, F11, exec, playerctl play-pause
bind = $mainMod, F10, exec, playerctl previous
