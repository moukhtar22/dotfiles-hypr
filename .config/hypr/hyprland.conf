################
### MONITORS ###
################
monitor= eDP-1, preferred, 0x0, 1
# monitor= eDP-1, 1280x720, 0x0, 1

# Monitor position
# -1920x0 <-- Left
# 1920x0  <-- Right
# 0x-1080 <-- Top
# 0x1080  <-- Bottom

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus -w
$menu = rofi -show drun
$browser = firefox
$screenshot = bash ~/.config/hypr/scripts/screenshot.sh
$cropscreenshot = bash ~/.config/hypr/scripts/cropscreenshot.sh
$reload = bash ~/.config/hypr/scripts/reload.sh

#################
### AUTOSTART ###
#################
exec-once = hyprpaper
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-1/polkit-gnome-authentication-agent-1
exec-once = mpris-proxy &
exec-once = batsignal -b -w 10 -c 4 -a Battery -D systemctl hibernate
exec-once = bash ~/.config/hypr/scripts/power-plan.sh
exec-once = xrdb -merge ~/.Xresources

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $menu
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, T, pseudo
bind = $mainMod, I, togglesplit
bind = $mainMod, P, exec, hyprpicker -a -f hex
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, R, exec, $reload

# Screenshot
bind = $mainMod, PRINT, exec, $screenshot
bind = , PRINT, exec, $cropscreenshot

# Handle poweroff button
bind = , XF86PowerOff, exec, wlogout

# Move focus 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move windows with keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with keys
bind = $mainMod CONTROL, l, resizeactive, 50 0
bind = $mainMod CONTROL, h, resizeactive, -50 0
bind = $mainMod CONTROL, k, resizeactive, 0 -50
bind = $mainMod CONTROL, j, resizeactive, 0 50

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindel = ,XF86AudioRaiseVolume, exec, pamixer --increase 5
bindel = ,XF86AudioLowerVolume, exec, pamixer --decrease 5
bindel = ,XF86AudioMute, exec, pamixer --toggle-mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 6%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 6%- -n 5%

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, F12, exec, playerctl next
bind = $mainMod, F11, exec, playerctl play-pause
bind = $mainMod, F10, exec, playerctl previous

