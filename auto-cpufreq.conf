# Governor: cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_available_governors
# EPP: cat /sys/devices/system/cpu/cpu0/cpufreq/energy_performance_available_preferences
# EPB: performance (0), balance_performance (4), default (6), balance_power (8), or power (15)
# Platform profile: cat /sys/firmware/acpi/platform_profile_choices
# CPU Scaling: for 800 MHz = 800000 kHz --> scaling_min_freq = 800000
# Turbo: always, auto, never
[charger]
governor = performance
energy_performance_preference = performance
energy_perf_bias = performance
# platform_profile = performance
# scaling_min_freq = 800000
# scaling_max_freq = 1000000
turbo = always

[battery]
governor = powersave
energy_performance_preference = balance_power
energy_perf_bias = balance_power
# platform_profile = low-power
# scaling_min_freq = 800000
# scaling_max_freq = 1000000
turbo = auto

# battery charging threshold
# reference: https://github.com/AdnanHodzic/auto-cpufreq/#battery-charging-thresholds
#enable_thresholds = true
#start_threshold = 20
#stop_threshold = 80
